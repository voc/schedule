name: Mirroring

on: [push, delete]

jobs:
  to_git-c3voc-de:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: pixta-dev/repository-mirroring-action@v1
      with:
        target_repo_url:
          git@git.c3voc.de:schedule.git
        ssh_private_key:
          ${{ secrets.SSH_PRIVATE_KEY }}
